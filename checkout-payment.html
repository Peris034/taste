                    <label for="payment" class="block text-sm font-medium text-gray-700">Payment Type</label>

    <script src="store.js"></script>
    <script>
        // --- 1. Add Listener for "Place Order" (STANDARD EVENT: 'add_payment_info') ---
        const placeOrderButton = document.getElementById('placeOrderBtn');
        placeOrderButton.addEventListener('click', function() {
            const cart = getCart();
            let cartTotal = 0;
            cart.forEach(item => cartTotal += item.price * item.quantity);

            // Get the selected payment type
            const paymentType = document.getElementById('payment').value; // e.g., "Credit Card"

            console.log('Place Order clicked! Firing add_payment_info...');
            window.dataLayer.push({
                'event': 'add_payment_info',
                'ecommerce': {
                    'currency': 'USD',
                    'value': cartTotal,
                    'items': cart,
                    'payment_type': paymentType // As per Google's docs
                }
            });

            // Redirect to the final confirmation page
            window.location.href = 'confirmation.html';
        });

        // --- 2. Add Listener for Nav Bar Login Button ---
        const loginButton = document.getElementById('loginBtn');
        if (loginButton) {
            loginButton.addEventListener('click', function () {
                window.dataLayer.push({ 'event': 'login', 'login_method': 'Email' });
            });
        }

        // --- 3. Run on page load ---
        updateCartCount(); // from store.js
    </script>
