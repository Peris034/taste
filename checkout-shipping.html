    <script>
        // --- 1. Add Listener for "Continue" (STANDARD EVENT: 'add_shipping_info') ---
        const paymentButton = document.getElementById('paymentBtn');
        paymentButton.addEventListener('click', function() {
            const cart = getCart();
            let cartTotal = 0;
            cart.forEach(item => cartTotal += item.price * item.quantity);

            // Get the selected shipping tier
            const shippingSelect = document.getElementById('shipping');
            const shippingTier = shippingSelect.value; // e.g., "Ground"
            const shippingPrice = parseFloat(shippingSelect.options[shippingSelect.selectedIndex].getAttribute('data-price'));

            // Save the shipping choice to localStorage so the next page can use it
            localStorage.setItem('myStoreShipping', JSON.stringify({ tier: shippingTier, price: shippingPrice }));

            console.log('Continue to Payment clicked! Firing add_shipping_info...');
            window.dataLayer.push({
                'event': 'add_shipping_info',
                'ecommerce': {
                    'currency': 'USD',
                    'value': cartTotal,
                    'items': cart,
                    'shipping_tier': shippingTier // As per Google's docs
                }
            });

            // Redirect to the *new* payment page
            window.location.href = 'checkout-payment.html';
        });

        // --- 2. (CLEANED) Removed redundant login listener ---

        // --- 3. Run on page load ---
        updateCartCount(); // from store.js
    </script>
