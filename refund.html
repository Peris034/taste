    <script>
        // --- 1. Get Last Transaction ID ---
        const lastTransactionId = localStorage.getItem('lastTransactionId') || 'N/A';
        document.getElementById('lastOrderId').textContent = lastTransactionId;
        
        // --- 2. Add Listener for "Refund" (STANDARD EVENT: 'refund') ---
        const refundButton = document.getElementById('refundBtn');
        const messageElement = document.getElementById('refundMessage'); // Get the new message element

        refundButton.addEventListener('click', function() {
            if (lastTransactionId === 'N/A') {
                // Check if a refund has already been processed
                if (messageElement.textContent) {
                    alert("This order has already been refunded.");
                } else {
                    alert("No previous transaction found to refund.");
                }
                return;
            }

            console.log('Refund button clicked! Firing refund event...');
            
            // --- THIS IS THE IMPROVED REFUND EVENT ---
            // In a real app, you would pull the value/items from your server
            // using the lastTransactionId. We'll hardcode an example value.
            const exampleRefundValue = 155.98; // (e.g., 149.99 + 5.99 shipping)

            window.dataLayer.push({
                'event': 'refund',
                'ecommerce': {
                    'transaction_id': lastTransactionId, // Required
                    'value': exampleRefundValue, // <-- IMPROVEMENT
                    'currency': 'USD' // <-- IMPROVEMENT
                    // 'items': [ ... ] // <-- Optional: add items if known
                }
            });

            // --- THIS IS THE NEW PART ---
            // 1. Set the message text as requested
            messageElement.textContent = "You will receive payment using your original payment method used in the next working 3-5 days.";
            
            // 2. Make the message visible
            messageElement.classList.remove('hidden');
            
            // 3. Disable the button and change its text
            refundButton.disabled = true;
            refundButton.classList.add('opacity-50', 'cursor-not-allowed');
            refundButton.textContent = 'Refund Processed';

            // 4. (Good practice) Clear the lastTransactionId so they can't refund again
            localStorage.removeItem('lastTransactionId');
            document.getElementById('lastOrderId').textContent = 'N/A (Refunded)';
        });

        // --- 3. Add Listener for Nav Bar Login Button ---
        // This has been REMOVED and moved to store.js

        updateCartCount(); // from store.js
