    <script>
        window.dataLayer = window.dataLayer || [];
        
        // --- 1. Get Cart & Shipping Data ---
        const cart = JSON.parse(localStorage.getItem('myStoreCart')) || [];
        const shippingInfo = JSON.parse(localStorage.getItem('myStoreShipping')) || { tier: 'Ground', price: 5.99 };
        
        // --- 2. Generate the SINGLE Event ID for Deduplication ---
        // This ID will be sent by GTM (browser) AND CAPI (server)
        const a_event_id = 'evt_' + new Date().getTime() + '.' + Math.floor(Math.random() * 100000);
        const a_transaction_id = 'T-' + new Date().getTime(); // A separate Order ID

        let cartSubtotal = 0;
        let itemNamesForDisplay = [];

        cart.forEach(item => {
            cartSubtotal += item.price * item.quantity;
            itemNamesForDisplay.push(item.item_name);
        });

        // --- 3. Calculate Final Totals (as per Google's docs) ---
        const tax = cartSubtotal * 0.08; // 8% tax
        const shipping = shippingInfo.price;
        const totalValue = cartSubtotal + tax + shipping;

        // --- 4. Fire Events (only if the cart wasn't empty) ---
        if (cart.length > 0) {
            // Event 1: The PageView
            // window.dataLayer.push({
            //     'event': 'page_view',
            //     'page_type': 'Purchase Confirmation'
            // });

            // Event 2: The 'purchase' event (with rich data)
            console.log('Firing dynamic purchase event: ' + a_event_id);
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': a_transaction_id,
                    'affiliation': 'MyStore Online',
                    'value': totalValue.toFixed(2), // Total value
                    'tax': tax.toFixed(2),
                    'shipping': shipping.toFixed(2),
                    'currency': 'USD',
                    'coupon': 'TESTCOUPON',
                    'items': cart // The 'cart' array is already in the correct format
                },
                'event_id': a_event_id // This is the DEDUPLICATION key
            });

            // --- 5. CRITICAL: Clear the cart *after* tracking ---
            localStorage.removeItem('myStoreCart');
            localStorage.removeItem('myStoreShipping');
            console.log('Cart and shipping cleared from localStorage.');

        } else {
            console.log('Cart is empty, purchase event not fired.');
            // We still fire a page_view for reloads
            // window.dataLayer.push({
            //     'event': 'page_view',
            //     'page_type': 'Purchase Confirmation'
            // });
        }

        // --- 6. Pass data to the <body> script ---
        window.transactionId = a_transaction_id;
        window.purchasedItems = itemNamesForDisplay;

    </script>
