    <!-- 
      ==================================================================
      DATALAYER (Homepage)
      We fire 'view_item_list' (GA4 standard) for the product grid.
      ==================================================================
    -->
    <script>
        window.dataLayer = window.dataLayer || [];
        
        // Define the products shown on this page
        const homepageProducts = [
            {
                item_id: "GADGET-001",
                item_name: "The Classic Gadget",
                item_brand: "MyStore",
                item_category: "Audio",
                item_variant: "Black",
                price: 99.99,
                index: 0, // Position in the list
                item_list_id: 'homepage_grid',
                item_list_name: 'Homepage Product Grid',
                affiliation: 'MyStore Online',
                quantity: 1 // Default quantity for an add to cart
            },
            {
                item_id: "GADGET-PRO",
                item_name: "The Gadget Pro",
                item_brand: "MyStore",
                item_category: "Audio",
                item_variant: "White",
                price: 149.99,
                index: 1,
                item_list_id: 'homepage_grid',
                item_list_name: 'Homepage Product Grid',
                affiliation: 'MyStore Online',
                quantity: 1
            },
            {
                item_id: "GADGET-MINI",
                item_name: "The Gadget Mini",
                item_brand: "MyStore",
                item_category: "Audio",
                item_variant: "Blue",
                price: 49.99,
                index: 2,
                item_list_id: 'homepage_grid',
                item_list_name: 'Homepage Product Grid',
                affiliation: 'MyStore Online',
                quantity: 1
            }
        ];

        // Event 1: The PageView
        window.dataLayer.push({
            'event': 'page_view',
            'page_type': 'Homepage'
        });

        // Event 2: The 'view_item_list' (GA4 Standard)
        // We send just the item details, without affiliation/quantity
        window.dataLayer.push({
            'event': 'view_item_list',
            'ecommerce': {
                'item_list_id': 'homepage_grid',
                'item_list_name': 'Homepage Product Grid',
                'items': homepageProducts.map(p => ({
                    item_id: p.item_id,
                    item_name: p.item_name,
                    item_brand: p.item_brand,
                    item_category: p.item_category,
                    item_variant: p.item_variant,
                    price: p.price,
                    index: p.index
                }))
            }
        });
    </script>

    <!-- 
      ==================================================================
      JAVASCRIPT
      This is the ONLY script block. It declares variables ONCE.
      This fixes your "redeclare" error.
      ==================================================================
    -->
    <script src="store.js"></script>
    <script>
        // --- CUSTOM EVENT: login ---
        // This is DECLARATION 1 (and the only one)
        const loginButton = document.getElementById('loginBtn');
        if (loginButton) {
            loginButton.addEventListener('click', function () {
                console.log('Login button was clicked! Pushing to dataLayer...');
                window.dataLayer.push({ 'event': 'login', 'login_method': 'Email' });
                alert('DataLayer Event: login');
            });
        }

        // --- STANDARD EVENT: add_to_cart ---
        // 'homepageProducts' is defined in the <head> script
        const allAddToCartButtons = document.querySelectorAll('.addToCartBtn');
        allAddToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Get the product data from our array
                const productIndex = parseInt(button.getAttribute('data-index'));
                const productData = homepageProducts[productIndex];
                
                // This function is in store.js
                // It handles adding to localStorage and pushing to dataLayer
                addItemToCart(productData); 
            });
        });

        // --- Run on page load ---
        updateCartCount(); // This function is in store.js
    </script>
