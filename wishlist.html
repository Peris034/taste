    <script>
        // --- 1. Function to Display Wishlist Items ---
        function displayWishlist() {
            const wishlist = getWishlist(); // from store.js
            const container = document.getElementById('wishlistItemsContainer');
            container.innerHTML = ''; // Clear old content

            if (wishlist.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">Your wishlist is empty.</p>';
            } else {
                wishlist.forEach((item, index) => {
                    const itemHtml = `
                        <div class="flex justify-between items-center py-4">
                            <div>
                                <a href="product.html?id=${item.item_id}" class="font-semibold text-gray-800 hover:text-blue-600">${item.item_name}</a>
                                <p class="text-sm text-gray-500">${item.item_brand} / ${item.item_variant}</p>
                            </div>
                            <div class="flex items-center">
                                <span class="font-semibold text-gray-800 mr-4">$${item.price.toFixed(2)}</span>
                                <button class="removeBtn text-red-500 hover:text-red-700 font-semibold" data-id="${item.item_id}">
                                    Remove
                                </button>
                            </div>
                        </div>
                    `;
                    container.innerHTML += itemHtml;
                });
            }
            // --- Add listeners to the new "Remove" buttons ---
            addRemoveListeners();
        }

        // --- 2. Add Listener for "Remove" ---
        function addRemoveListeners() {
            const removeButtons = document.querySelectorAll('.removeBtn');
            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const itemId = button.getAttribute('data-id');
                    removeItemFromWishlist(itemId); // This function is in store.js
                    displayWishlist(); // Re-draw the wishlist
                });
            });
        }

        // --- 3. Run on page load ---
        updateCartCount(); // from store.js
        displayWishlist(); // Build the page
    </script>
