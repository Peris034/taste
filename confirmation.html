    <!-- 
      ==================================================================
      DATALAYER (confirmation.html) - DYNAMIC PURCHASE EVENT
      This script reads from localStorage, fires the purchase event,
      and then clears the cart.
      ==================================================================
    -->
    <script>
        window.dataLayer = window.dataLayer || [];

        // Event 1: The PageView for this specific page
        window.dataLayer.push({
            'event': 'page_view',
            'page_type': 'Purchase Confirmation'
        });

        // --- Get the cart from storage ---
        const cart = JSON.parse(localStorage.getItem('myStoreCart')) || [];
        // We only generate the ID once and store it
        const uniqueTransactionId = 'T-' + Math.floor(Math.random() * 100000); 
        
        let cartTotal = 0;
        let itemsForDataLayer = []; // Array of item objects
        let itemNamesForDisplay = []; // Simple array of names for the UI

        cart.forEach(item => {
            cartTotal += item.price;
            itemsForDataLayer.push({
                item_id: item.item_id,
                item_name: item.item_name,
                price: item.price,
                quantity: 1 // Simple cart
            });
            itemNamesForDisplay.push(item.item_name);
        });

        // Event 2: The 'purchase' event
        // Only fire this if the cart was not empty (prevents reloads)
        if (cart.length > 0) {
            console.log('Firing dynamic purchase event...');
            window.dataLayer.push({
                'event': 'purchase',
                'ecommerce': {
                    'transaction_id': uniqueTransactionId,
                    'value': cartTotal,
                    'currency': 'USD',
                    'items': itemsForDataLayer
                }
            });

            // --- CRITICAL: Clear the cart *after* tracking the purchase ---
            localStorage.removeItem('myStoreCart');
            console.log('Cart cleared from localStorage.');

        } else {
            console.log('Cart is empty. Purchase event not fired.');
        }

        // --- Pass data to the <body> script ---
        // We set these on the 'window' so the script at the bottom can read them
        window.transactionId = uniqueTransactionId;
        window.purchasedItems = (cart.length > 0) ? itemNamesForDisplay : [];

    </script>

    <script>
        // --- Cart Count Function ---
        function updateCartCount() {
            // We can just set to 0, since the cart was cleared in the <head>
            const countElement = document.getElementById('cartCount');
            if (countElement) {
                countElement.textContent = 0;
            }
        }

        // --- Listener for Nav Bar Login Button ---
        const loginButton = document.getElementById('loginBtn');
        if (loginButton) {
            loginButton.addEventListener('click', function () {
                console.log('Login button was clicked! Pushing to dataLayer...');
                window.dataLayer.push({ 'event': 'login', 'login_method': 'Email' });
                alert('DataLayer Event: login');
            });
        }

        // --- Display the Transaction ID and Item Names ---
        const orderIdElement = document.getElementById('orderId');
        const messageElement = document.getElementById('confirmationMessage');

        // Read the variables we set in the <head> script
        if (window.transactionId && window.purchasedItems && window.purchasedItems.length > 0) {
            // This runs if a purchase was just completed
            orderIdElement.textContent = window.transactionId;
            messageElement.textContent = `Your order for "${window.purchasedItems.join(', ')}" has been confirmed. A receipt has been sent to your email.`;
        } else {
            // This runs if the user refreshes the page (cart is empty)
            orderIdElement.textContent = 'N/A';
            messageElement.textContent = 'Your order is complete. Thank you for shopping with us!';
        }

        // --- Run on page load ---
        updateCartCount(); // This will show 0 in the nav
    </script>
