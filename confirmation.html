<!DOCTYPE html>

<head>

    <!-- 
      ==================================================================
      DATALAYER (confirmation.html)
      THIS IS THE MOST IMPORTANT PART.
      We are firing both a page_view AND the purchase event.
      ==================================================================
    -->
    <script>
        window.dataLayer = window.dataLayer || [];

        // Event 1: The PageView for this specific page
        window.dataLayer.push({
            'event': 'page_view',
            'page_type': 'Purchase Confirmation'
        });

        // Event 2: The 'purchase' event with all transaction data
        window.dataLayer.push({
            'event': 'purchase',
            'ecommerce': {
                // We generate a random ID to simulate a unique transaction
                'transaction_id': 'T-' + Math.floor(Math.random() * 100000), 
                'value': 99.99, // In a real site, this data would be passed from the server
                'currency': 'USD',
                'items': [{
                    'item_name': 'The Classic Gadget',
                    'item_id': 'GADGET-001',
                    'price': 99.99,
                    'quantity': 1
                }]
            }
        });
    </script>

    <!-- 
      ==================================================================
      EVENT LISTENERS (confirmation.html)
      We only need the login listener for the nav bar.
      ==================================================================
    -->
    <script>
        const loginButton = document.getElementById('loginBtn');
        loginButton.addEventListener('click', function () {
            console.log('Login button was clicked! Pushing to dataLayer...');
            window.dataLayer.push({ 'event': 'login', 'login_method': 'Email' });
            alert('DataLayer Event: login');
        });
