    <!-- 
      ==================================================================
      EVENT LISTENERS (cart.html)
      This is the most important script. It reads localStorage,
      builds the page, and fires our 'view_cart' and 'begin_checkout' events.
      ==================================================================
    -->
    <script>
        /* * =============================================
         * CART HELPER FUNCTIONS (identical to index.html)
         * =============================================
         */
        function getCart() {
            const cart = localStorage.getItem('myStoreCart');
            return cart ? JSON.parse(cart) : [];
        }

        function updateCartCount() {
            const cart = getCart();
            const countElement = document.getElementById('cartCount');
            if (countElement) {
                countElement.textContent = cart.length;
            }
        }

        /* * =============================================
         * PAGE-SPECIFIC SCRIPT
         * =============================================
         */

        // --- 1. Function to Display Cart Items ---
        function displayCart() {
            const cart = getCart();
            const container = document.getElementById('cartItemsContainer');
            const totalElement = document.getElementById('cartTotal');
            const checkoutButton = document.getElementById('checkoutBtn');
            
            let cartTotal = 0;
            let cartItems = []; // For the dataLayer

            container.innerHTML = ''; // Clear old content

            if (cart.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">Your cart is empty.</p>';
                checkoutButton.disabled = true;
                checkoutButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                cart.forEach(item => {
                    // Create HTML for the cart item
                    const itemHtml = `
                        <div class="flex justify-between items-center py-4">
                            <span class="font-semibold text-gray-800">${item.item_name}</span>
                            <span class="font-semibold text-gray-800">$${item.price.toFixed(2)}</span>
                        </div>
                    `;
                    container.innerHTML += itemHtml;
                    
                    // Add to our total and dataLayer item list
                    cartTotal += item.price;
                    cartItems.push(item);
                });
                
                totalElement.textContent = `$${cartTotal.toFixed(2)}`;
                checkoutButton.disabled = false;
                checkoutButton.classList.remove('opacity-50', 'cursor-not-allowed');
                
                // --- FIRE STANDARD EVENT: 'view_cart' ---
                console.log('Page loaded, firing view_cart event...');
                window.dataLayer.push({
                    'event': 'view_cart',
                    'ecommerce': {
                        'currency': 'USD',
                        'value': cartTotal,
                        'items': cartItems
                    }
                });
            }
        }

        // --- 2. Add Listener for Checkout Button (STANDARD EVENT: 'begin_checkout') ---
        const checkoutButton = document.getElementById('checkoutBtn');
        checkoutButton.addEventListener('click', function() {
            console.log('Checkout button clicked! Firing begin_checkout event...');
            
            const cart = getCart();
            let cartTotal = 0;
            cart.forEach(item => cartTotal += item.price);

            window.dataLayer.push({
                'event': 'begin_checkout',
                'ecommerce': {
                    'currency': 'USD',
                    'value': cartTotal,
                    'items': cart
                }
            });

            // Redirect to the final confirmation page
            window.location.href = 'confirmation.html';
        });

        // --- 3. Add Listener for Nav Bar Login Button ---
        const loginButton = document.getElementById('loginBtn');
        if (loginButton) {
            loginButton.addEventListener('click', function () {
                console.log('Login button was clicked! Pushing to dataLayer...');
                window.dataLayer.push({ 'event': 'login', 'login_method': 'Email' });
                alert('DataLayer Event: login');
            });
        }

        // --- 4. Run on page load ---
        updateCartCount();
        displayCart();
    </script>
